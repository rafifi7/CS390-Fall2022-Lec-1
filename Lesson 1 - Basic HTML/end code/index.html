<!-- specify document type -->
<!DOCTYPE html>

<!-- actual html -->
<html lang="en">
    <!-- metadata, dont worry about too much -->
    <head>
        <!-- title of page, next to tab icon -->
        <title>HTML 5 Boilerplate</title>
    </head>

    <!-- start of visible html -->
    <body>
        <!-- GENERAL -->
        <h1>GENERAL ELEMENTS</h1>
        <div>
            <!-- DIV VS. SPAN -->
            <!-- span -->
            <span>span 1</span>
            <span>span 2</span>
            <!-- div -->
            <div>div 1</div>
            <div>div 2</div>
            <!-- manual breaks -->
            <span>span 3</span>
            <br>
            <span>span 4</span>
        </div>

        <!-- MEDIA -->
        <h1>MEDIA ELEMENTS</h1>
        <div>
            <!-- HYPERLINKS -->  
            <a href="https://www.google.com/">
                Google
            </a>
            <br>
            <a href="https://www.google.com/" target="_blank">
                Google (new tab)
            </a>
            <br><br>

            <!-- IMAGES -->
            <!-- valid image -->
            <img src="bucket-and-mop.jpg">
            <!-- invalid image -->
            <img src="bucket.png" alt="bucket and a mop">
            <br><br>

            <!-- SOUNDS -->
            <audio controls>
                <source src="bruh-sound-effect-2.mp3" type="audio/mpeg">
            </audio>
        </div>
        

        <!-- OTHER -->
        <h1>OTHER ELEMENTS</h1>
        <div>
            <!-- LISTS -->
            <div>my favorite things in the world:</div>
            <ul>
                <li>item 1</li>
                <li>item 2</li>
                <li>item 3</li>
            </ul>
        </div>
    </body>

</html>
